<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

  <body>
    <h1 id=title>Game of Dethrones</h1>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    </div>
    <span id="previous_steps" style="font-size:30px;cursor:pointer;color:white;margin:50px;visibility:hidden;" onclick="openNav()">&#9776; Previous Steps</span>
    <div id="game-modal">

        </div>
      </div> -->

      <form id="user-form" method="post">
        <h1>Create an Account</h1>
        <h2>Name: <br><input id="form-name" type="text" placeholder="name"></h2>
        <h2>Character Name: <br><input id="form-character" type="text" placeholder="character name"></h2>
        <!-- <img id="dragon" src="http://snappa.static.pressassociation.io/assets/2015/09/07142839/1441632517-95dd93a377d0664113953c31bc9d5af5-600x337.png"> -->

        <h2>Favorite Animal: <br><input id="form-animal" type="text" placeholder="favorite animal"></h2>
        <!-- <input type="submit" value="Play The Game Of Thrones"> -->

     </form>


      <h2 id="stage-text"></h2>
      <h3 id="description-text"></h3>
      <ul id="body-list"></ul>
      <div id="button-container"></div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
    <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
      }
      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
