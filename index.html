<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Dethroned(s)</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
    </div>
    <span style="font-size:30px;cursor:pointer;color:white;margin:50px" onclick="openNav()">&#9776; Previous Steps</span>
    <div id="game-modal">
      <h2 id="stage-text"></h2>
      <h3 id="description-text"></h3>
      <ul id="body-list"></ul>
      <div id="button-container"></div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
    <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html>
